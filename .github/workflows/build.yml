name: MSBuild

on:
  pull_request:
  push:
    branches:
      - master
      - develop
    paths:
      - '*/**'
      - '!./*'
      - './*.sln'
      - '!.github/**'

jobs:
  build:
    name: MSBuild
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup Nuget
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore nuget packages
      run: nuget restore MetroAts.sln

    - name: MSBuild
      run: msbuild MetroAts.sln /m /p:configuration="Release" /p:platform="Any CPU" /p:OutputPath="./out/"
      shell: cmd

    - name: Collect artifact
      run: |
        ls -alR
        mkdir plugins/
        find . -type f -name 'MetroAts.dll' | xargs mv --force --backup=numbered -t ./plugins/
        find . -type f -name '*Signal.dll' | xargs mv --force --backup=numbered -t ./plugins/
        find . -type f -name '*Addon.dll' | xargs mv --force --backup=numbered -t ./plugins/
        rm plugins/*~
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugins
        path: ./plugins/
